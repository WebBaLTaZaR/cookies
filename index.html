<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style/style.css" />
    <title>Cookies</title>
  </head>
  <body>
    <div class="conteiner">
      <div class="caramelCookiesWrap">
        <div class="caramelCookiesLimit">
          <div class="telephone">+7 (777) 777 77 77</div>
          <div class="mainTextWrap">
            <h1>КАРАМЕЛЬНОЕ</h1>
            <h2 class="secondMain">песочное печенье</h2>
            <p class="mainDescription">Вкус традиций в каждой упаковке</p>
          </div>
          <div class="discountWrap">
            <img
              class="discountSurprise"
              src="img/surprise.svg"
              alt="surprise"
            />
            <div class="discountText">
              Успей заказать 10 коробок <span>по скидке!</span>
            </div>
            <div class="discountPrice">5 250 ₸</div>
          </div>
          <button class="orderButton">Заказать</button>
          <div class="contactsWrap">
            <div class="iconWhatsapp">
              <img src="img/whatsapp.svg" alt="whatsapp" />
            </div>
            <div class="iconTelephone">
              <img src="img/phone.svg" alt="phone" />
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
